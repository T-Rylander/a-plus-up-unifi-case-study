repos:
  # Python: Code Quality & Security
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: ["--fix"]
        stages: [commit]
      - id: ruff-format
        stages: [commit]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: ["types-all"]
        args: ["--strict", "--ignore-missing-imports"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-ll"]  # Only report high severity

  # Bash: Code Quality & Security
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ["--severity=warning"]

  # Git: Secret Scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        types: [python]

  # Formatting & Consistency
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Line endings (UNIX only)
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ["--fix=lf"]

      # File formats
      - id: check-yaml
        args: ["--safe"]
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: pretty-print-json
        args: ["--autofix", "--no-ensure-ascii"]

      # Git-specific
      - id: check-case-conflict
      - id: check-symlinks

  # Markdown: Documentation Quality
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        args: ["-r", "MD003,MD004,MD009,MD029,MD030,MD040"]

  # YAML: Config file validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ["-d", "relaxed"]

  # Custom: Eternal Validation (UniFi-specific)
  - repo: local
    hooks:
      - id: eternal-firewall-validation
        name: Validate Firewall Rules
        entry: scripts/validate-eternal.sh --firewall
        language: script
        files: config/unifi/firewall-.*\.json$
        pass_filenames: true
        stages: [commit]

      - id: eternal-vlan-validation
        name: Validate VLAN Configuration
        entry: scripts/validate-eternal.sh --vlan
        language: script
        files: config/unifi/.*vlan.*\.json$
        pass_filenames: true
        stages: [commit]

      - id: eternal-secrets-check
        name: Check for Hardcoded Secrets
        entry: bash -c 'grep -r "password\|api_key\|token\|secret" --include="*.sh" --include="*.py" . | grep -v "example\|template\|README" && exit 1 || exit 0'
        language: system
        types: [python, shell]
        stages: [commit]
        pass_filenames: false

      - id: eternal-docstring-check
        name: Ensure Critical Functions Documented
        entry: scripts/validate-eternal.sh --docstring
        language: script
        files: \.py$
        stages: [commit]

  # Commit message validation (OPTIONAL)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

# Configuration
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: '2.13.0'
